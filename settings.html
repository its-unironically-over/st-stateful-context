<div class="stateful-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Stateful Context</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="flex-container">
                <select id="stateful_custom_list" name="stateful_custom_list" class="flex1 margin0"><select>
                <i id="stateful_custom_new" class="menu_button fa-solid fa-plus margin0" title="Add"></i>
                <i id="stateful_custom_remove" class="menu_button fa-solid fa-xmark margin0" title="Remove"></i>
            </div>
            <hr>
            <div id="stateful_selected_state">
            </div>
            <hr class="sysHR" />
        </div>
    </div>
</div>
